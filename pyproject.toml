[project]
name = "finalproject"
version = "0.1.0"
description = ""
authors = [
    {name = "emaged",email = "emieldejonghswemer@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "flask (>=3.1.2,<4.0.0)",
    "flask-session (>=0.8.0,<0.9.0)",
    "djlint (>=1.36.4,<2.0.0)",
    "flask-login (>=0.6.3,<0.7.0)",
