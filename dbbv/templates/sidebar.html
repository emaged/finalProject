<!-- Sidebar HTML Template -->
<div class="sidebar border col-md-3 col-lg-2 p-2 bg-body-tertiary">
    <a href="{{ url_for('sqlite.index') }}"
       class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom justify-content-center">
        <span class="fs-5 fw-semibold">Files & Schema's</span>
    </a>
    <ul class="list-unstyled ps-0">
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse"
                    data-bs-target="#home-collapse"
                    aria-expanded="true">Files</button>
            <div class="collapse show" id="home-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    {% for file in files %}
                        <li>
                            <a href="#"
                               class="link-body-emphasis d-inline-flex text-decoration-none rounded">{{ file }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse"
                    data-bs-target="#dashboard-collapse"
                    aria-expanded="false">Schema's</button>
            <div class="collapse" id="dashboard-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li>
                        <a href="#"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a>
                    </li>
                    <li>
                        <a href="#"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded">Weekly</a>
                    </li>
                    <li>
                        <a href="#"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded">Monthly</a>
                    </li>
                    <li>
                        <a href="#"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded">Annually</a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</div>
